{% extends 'home.html' %}

{% block content %}
<h1>Вход</h1>

{% if form.errors %}
    <p>Неправильный email или пароль. Попробуйте снова.</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Войти</button>
</form>

<p>У вас нет аккаунта? <a href="{% url 'register' %}">Зарегистрируйтесь.</a></p>

{% endblock %}
