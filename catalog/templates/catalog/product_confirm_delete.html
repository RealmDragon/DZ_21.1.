{% extends 'catalog/base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row text-center">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title">Удаление продукта</h1>
                    <p class="card-text">Вы уверены, что хотите удалить продукт "{{ product.name }}"?</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Удалить</button>
                        <a class="btn btn-primary" href="{% url 'catalog:product_list' %}" role="button">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
