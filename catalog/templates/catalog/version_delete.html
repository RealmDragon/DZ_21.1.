{% extends 'catalog/base.html' %}
{% load static %}
{% block content %}
<h1>Удаление версии {{ version.version_name }}</h1>

<p>Вы уверены, что хотите удалить версию "{{ version.version_name }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Удалить</button>
</form>

<a href="{% url 'catalog:product_detail' version.product.pk %}">Отмена</a>

{% endblock %}
